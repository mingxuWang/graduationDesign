<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalabel=no">

    <title>登录</title>
    <script type="text/javascript" src="../ui/zepto/zepto.min.js"></script>
    <script type="text/javascript" src="login.js"></script>
    <link rel="stylesheet" type="text/css" href="/schoolBuy/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="header">
        <a class="act-back">返回</a>
        <p>登录</p>
    </div>
    <div class="login-body">
        <div class="user">
            <input type="text" id="email" placeholder="邮箱">
        </div>
        <div class="password">
            <input type="password" id="password" placeholder="密码">
            <span class="act-find-password">忘记密码</span>
        </div>
    </div>
    <div class="login-footer">
        <div class="login-btn-box">
            <button class="btn" id="login">登录</button>
        </div>
        <a class="act-signup">立即注册</a>
    </div>
</body>
</html>
