<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalabel=no">
    <title>注册</title>
    <script type="text/javascript" src="../ui/zepto/zepto.min.js"></script>
    <script type="text/javascript" src="sign-up.js"></script>
    <link rel="stylesheet" type="text/css" href="/schoolBuy/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="sign-up.css">

</head>
<body>
<div class="header">
    <a class="act-back">返回</a>
    <p>注册</p>
</div>
<div class="sign-up-body">
    <div class="user">
        <input type="text" id="user" placeholder="手机号/邮箱">
    </div>
    <div class="user-name">
        <input type="text" id="user-name" placeholder="昵称">
    </div>
    <div class="studen-id">
        <input type="text" id="student-id" placeholder="学号">
    </div>
    <div class="password">
        <input type="password" id="password" placeholder="密码(大于6位的字母和数字)">
    </div>
</div>
<div class="sign-up-footer">
    <div class="sign-up-btn-box">
        <button class="btn" id="signup">注册</button>
    </div>
    <a class="act-login">已有账号?去登录</a>
</div>
</body>
</html>
